<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./sass/pages/sportZone.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Aplikacja</title>

<body>
<section class="first-page container">
    <nav class="first-page__nav">
        <div class="nav__comapny-details">
            <div class="nav__company-details--name">PRODIX</div>
            <div class="nav__company-details--zone">STREFA SPORT</div>
        </div>

        <div class="nav__menu">
            kanapka
        </div>
    </nav>

    <main class="first-page__main">
        <div class="main__calendar-container">
            <div class="calendar-switch-month">
                <div class="calendar-switch-month__arrow"><</div>
                <div class="calendar-switch-month__name">Czerwiec</div>
                <div class="calendar-switch-month__arrow">></div>
            </div>
            <div class="main__calendar">

            </div>
        </div>

        <div class="main__information">
            <div class="information__title"></div>
            <div class="information-card-container">
                <div class="information__card">
                    <div class="information__card--description">
                        <div class="card--description__title">Plan FBW</div>
                        <div class="card--description__text">Trening całego ciała dedykowana dla kalistenicznych swirow tak tak</div>
                    </div> 
                    <div class="infromation__card--action">
                        <button class="card--action__show-details">zobacz szczegóły</button>
                        <button class="card--action__select-plan">Wybierz plan</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="first-page__start-training-btn">Zacznij trening</div>
</section>
